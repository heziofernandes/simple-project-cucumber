<html>
<head>
		<title>Formulário Automação</title>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
        form{
            margin-top:100px;
        }
        body{
            background-image:url("/home/hezio/Downloads/Abstract-background-with-light-blue-shapes/background05.jpg");
              background-size: 100%;
        }
        .modal {
        	display: none;
        	position: fixed;
        	top: 0;
        	bottom: 0;
        	left: 0;
        	right: 0;
        	background: rgba(0,0,0,.75);
        }
        .modal.show {
        	display: block;
        }
        .messageBox {
        	position: absolute;
        	top: 50%;
        	left: 50%;
        	margin-top: -100px;
        	margin-left: -200px;
        	width: 400px;
        	height: 200px;
        	background: #FFF;
        	text-align: center;
        	border-radius:2px;
        	box-shadow: 0 0 10px rgba(0,0,0,.2);
        }
        </style>
</head>
	<body>
     <div class="container">
     <form class="col-md-10" action="#" method="post" id="myform">
     <h2>Formulário Automação</h2>

         <div class="form-group">
                <label for="nome">Nome</label>
                <input type="nome" class="form-control" id="name" placeholder="Enter Nome">
              </div>

              <div class="form-group">
                <label for="login">Login</label>
                <input type="login" class="form-control" id="login" placeholder="Enter Login">
              </div>

          <div class="form-group">
            <label for="passaword">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
         <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
             </div>

             <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="endereco" class="form-control" id="address" placeholder="Enter Endereço">
             </div>
             <div class="form-group">
             <textarea class="form-control" id="reference-address" placeholder="Referência" rows="3"></textarea>
             </div>
          

          <div class="col-md-12">
           <label class="col-md-12 pull-left">Formação Acadêmica</label>
              <div class="radio"  id="qa-radio">
              <label>
                <input type="radio" name="optionsRadios" id="opt-tecnico" value="option1">
                Técnico
              </label>
              <label>
                <input type="radio" name="optionsRadios" id="opt-bacharel" value="option2">
                Bacharel
              </label>
              <label>
                <input type="radio" name="optionsRadios" id="opt-posgraduado" value="option3">
                Pós Graduado
              </label>
              <label>
                <input type="radio" name="optionsRadios" id="opt-doutorado" value="option4">
                Doutorado
              </label>
              <label>
                <input type="radio" name="optionsRadios" id="opt-pica" value="option4">
                Pica das Galáxias
              </label>
            </div>
        </div>

        <div>
        <label class="col-md-12 pull-left">Interesses</label>
        <select class="form-control qa-select">
        <option>Selecione</option>
          <option>Java</option>
          <option>Java Script</option>
          <option>Python</option>
          <option>PHP</option>
          <option>C#</option>
        </select>
        </div>
        
        <div class="modal">
        	<div class="messageBox">
        		<span id="message">Cadastro Realizado com Sucesso!</span>
        		<button class="closemodal">close</button>
        	</div>
        </div>

        <script>
			
		</script>
		<button id="btn-save" class="btn btn-default">Salvar</button>
    </form>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript">
        	$(document).ready(function(){
        		$("#myform").submit(function(){
        			$(".modal").show();
        			return false;
        		});

        		$(".closemodal").click(function(){
        			$(".modal").hide();
        			return false;
        		})
        	})
        </script>
    </div>
</body>
</html>
